[tool.poetry]
name = "video-reverse-bot"
description = ""
version = "1.0.0"
authors = ["BlindfoldedSurgery <team@blindfolded.surgery>"]
license = "MIT"
packages = [
    { include = "app", from = "src" }
]

[[tool.poetry.source]]
name = "internal"
url = "https://pypi.blindfolded.surgery"
priority = "explicit"

[tool.poetry.dependencies]
bs-config = { tag = "v1.0.1", extras = ["dotenv"], git = "https://github.com/BlindfoldedSurgery/bs-config.git" }
certifi = "2024.2.2"
# dictated by python-telegram-bot
httpx = "*"
python = "~3.12"
python-telegram-bot = "21.1.1"
sentry-sdk = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"
mypy = "~1.10"
pytest = "^8.0.0"
ruff = "0.4.5"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
check_untyped_defs = true
disallow_untyped_defs = false

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["app"]
