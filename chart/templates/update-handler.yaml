---
apiVersion: v1
kind: Service
metadata:
  name: update-handler
spec:
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-handler
spec:
  replicas: 0
  selector:
    matchLabels:
      app: update-handler
  serviceName: update-handler
  template:
    metadata:
      labels:
        app: update-handler
    spec:
      containers:
        - name: app
          image: {{ .Values.image.app }}:{{ .Values.appVersion }}
          envFrom:
            - secretRef:
                name: secrets
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
